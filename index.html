<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bcbb08b5c8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <audio src="http://codingtutorials360.com/14244764.mp3" id="buzzer" type="audio/mpeg"></audio>
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Pomodoro Clock</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Session</h3>
                            <div class="row row-cols-3 text-center">
                                <i id="session-up" class="col card-text fas fa-angle-up fa-3x"></i>
                                <h2 id="session-time" class="col card-text">25</h2>
                                <i id="session-down" class="col card-text fas fa-angle-down fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Break</h3>
                            <div class="row row-cols-3 text-center">
                                <i id="break-up" class="col card-text fas fa-angle-up fa-3x"></i>
                                <h2 id="break-time" class="col card-text">5</h2>
                                <i id="break-down" class="col card-text fas fa-angle-down fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Time</h3>
                            <h2 id="timer" class="card-text text-center">25:00 </h2>
                            <div class="row row-cols-3 text-center">
                                <i id="play" class="col fas fa-play fa-2x"></i>
                                <i id="stop" class="col fas fa-stop fa-2x"></i>
                                <i id="reset" class="col fas fa-sync-alt fa-2x"></i>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
